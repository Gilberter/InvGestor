<div class="login-container">
  <div class="login-card">
    <div class="logo-container">
      <img src="assets/logo1.png" alt="" class="logo" />

      <h2>InvGestor</h2>
    </div>

    <h3 class="login-title">Inicio de sesión</h3>

    <label for="username">Correo</label>
    <input
      id="username"
      [(ngModel)]="username"
      placeholder="Ingrese el correo electrónico"
    />

    <label for="password">Contraseña</label>
    <input
      id="password"
      [(ngModel)]="password"
      type="password"
      placeholder="Ingrese su contraseña"
    />

    <button (click)="login()">iniciar sesión</button>

    <a routerLink="/registro" class="register-link">Registrarse</a>

    <a routerLink="/reset-password" class="forgot-link">¿Olvidaste tu contraseña?</a>

  </div>
</div>
